  <body onload="loadVideoByCountry()">
    <nav>
      <div class="nav_container">
        <div class="left">

            src="./navIcon.svg"
            alt="youtube logo"
          />
        </div>
        <div class="inputDiv">
          <input type="text" id="searchBox" />
          <button onclick="getVideos()">
            <span> <i class="fas fa-search"></i></span>
          </button>
          <span><i class="fas fa-microphone"></i></span>
        </div>
        <div class="right">
          <img src="./video.svg" alt="" />
          <img src="./grid.svg" alt="" />
          <span><i class="fas fa-bell"></i></span>
          <img
            src="https://yt3.ggpht.com/yti/APfAmoHrhFjjEjjBo7VFvRGkTBtkdV5DYLdX42ZwFw=s88-c-k-c0x00ffffff-no-rj-mo"
            alt=""
          />
        </div>
      </div>
    </nav>
